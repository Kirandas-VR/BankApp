<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div style="background-color: cadetblue; height: 800px;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form class="border p-4 shadow rounded" style="width: 400px;">
            
            <div style="width: 80px;">
                <i style="margin-left: 160px; font-size: 48px;" class="fa-solid fa-building-columns"></i>
              </div>
              
            
            <h1 style="margin-left: 110px;">MY BANK</h1> 
            <div class="mb-3"> 

            <!-- <label for="name" class="form-label">Name</label> -->
            
            <input type="text" class="form-control" id="UAno" placeholder="Account number">
          </div>
          
          <div class="mb-3">
            <!-- <label for="message" class="form-label">Message</label> -->
            <input type="password" class="form-control" id="upass" rows="3" placeholder="Password">
          </div>
          <div class="d-grid">
            <button onclick="widdep()" type="button" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
      <script>
       function widdep(){
        UAccountno=UAno.value,
        password=upass.value

        if(UAccountno && password in localStorage){
          setTimeout(function() {
                window.location.href = './depwid.html';
            }, 1000);
        }
       }
      </script>
      
    
</body>
</html>
