<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div style="background-color: cadetblue; height: 800px;">
    <div class="container d-flex justify-content-center align-items-center vh-100">
      <form class="border p-4 shadow-lg rounded" style="width: 400px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);">
        
        <div style="width: 80px;">
          <i style="margin-left: 160px; font-size: 48px;" class="fa-solid fa-building-columns"></i>
        </div>
        
        <h1 style="margin-left: 100px;">MY BANK</h1> 
        
        <div class="mb-3"> 
          <input type="text" class="form-control" id="uname" placeholder="Username">
        </div>
        
        <div class="mb-3">
          <input type="text" class="form-control" id="uano" placeholder="Account number">
        </div>
        
        <div class="mb-3">
          <input type="password" class="form-control" id="upass" placeholder="Password">
        </div>
        
        <div class="d-grid">
          <button onclick="reg1()" type="button" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>
  
      <script>
        function reg1(){
            
            const User={
              Uname:uname.value,
              UAno:uano.value,
              Upass:upass.value,
              
              
              
            }
            if(User.Uname==""||User.UAno==""||User.Upass==""){
                alert("please fill the form ")
            }
            else if(User.Upass in localStorage){
                alert(" User already exist")
                setTimeout(function() {
                window.location.href = './login.html';
            }, 1000);
                }
                else{
                localStorage.setItem(User.Upass,JSON.stringify(User))
                alert("User added succesfully")

                localStorage.setItem(User.Uname,JSON.stringify(User))
                
                setTimeout(function() {
                window.location.href = './login.html';
            }, 1000);
        
                }

            }
            
     
     </script>
      
   

    
</body>
</html>
